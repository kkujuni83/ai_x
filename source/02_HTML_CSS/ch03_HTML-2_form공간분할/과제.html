<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    span{color:red;}
  </style>
</head>
<body>
  <!-- 정규표현식(https://ko.wikipedia.org/wiki/정규표현식)
    ? : 0,1번 반복
    + : 1회이상 반복
    * : 0회이상 반복
    | : 또는
    {2,} : 2회이상 반복
    {m,n} : m회에서 n회 사이 반복
    {n} : n회 반복
    \d, [0-9] : 숫자
    \D, 숫자가 아닌 것
    \w, [a-zA-Z0-9] : 영문자나 숫자
    가-힣 : 한글
    . : \n을 제외한 문자
    \. : .
    [~`!@#$%^&*()\-\\_+={}\[\];:"'<>,\.] : 특수문자
    (ex) 전화번호 : [0-9]{2,3}-\d{3,4}-\d{4}
         이메일 : [a-zA-Z0-9가-힣]+@[a-zA-Z0-9]+(\.[a-zA-Z]+){1,2}
                  [a-zA-Z0-9가-힣]+@[a-zA-Z0-9]+\.[a-zA-Z]+(\.[a-zA-Z]+)?
    -->
  <h2 align="center">회원가입</h2>
  <form action="#" method="post">
    <fieldset>
      <legend>필수입력</legend>
        <table>
          <tr>
                <td align="center">이름<font color="red">*</font></td>
                <td><input type="text" name="username" 
                  placeholder="이름은 2글자 이상" 
                  pattern=".{2,}" 
                  title="이름은 두글자 미만일 경우 형식에 맞지 않습니다" 
                  required="required"></td>
            </tr>
            <tr>
                <td align="center">아이디<font color="red">*</font></td>
                <td><input type="text" name="userid" 
                  placeholder="ID는 4글자 이상" 
                  pattern=".{4,}" 
                  title="ID는 4글자 미만일 경우 형식에 맞지 않습니다" 
                  required="required"></td>
            </tr>
            <tr>
                <td align="center">비밀번호<font color="red">*</font></td>
                <td><input type="password" name="password" required="required"
                  pattern=".{2,}" 
                  title="비밀번호는 2글자 이상으로만 작성합니다" ></td>
            </tr>
            <tr>
                <td align="center">비밀확인<font color="red">*</font></td>
                <td><input type="password" name="confirm-password" required="required"></td>
            </tr>
            <tr>
                <td align="center">전화<font color="red">*</font></td>
                <td><input type="text" name="phone" 
                  placeholder="000-0000-0000/xx-xxx-xxxx" 
                  pattern="[0-9]{2,3}-\d{3,4}-\d{4}" 
                  title="전화번호 형식이 맞지 않습니다(000-0000-0000/xx-xxx-xxxx)" 
                  required="required"></td>
            </tr>
            <tr>
                <td align="center"><label for="email">이메일<font color="red">*</font></label></td>
                <td><input type="email" name="email" id="email"
                  placeholder="id@domain.com또는co.kr" 
                  pattern="[a-zA-Z0-9가-힣]+@[a-zA-Z0-9]+(\.[a-zA-Z]+){1,2}"
                  title="이메일 형식이 맞지 않습니다"
                  required="required"></td>
            </tr>
        </table>
        </fieldset>
        <br>
        <fieldset>
        <table>
          <legend>추가입력사항</legend>
            <tr>
                <td align="center">결혼유 무</td>
                <td>
                    <input type="radio" name="marital-status" value="married" id="married">
                    <label for="married">기혼</label>
                    <input type="radio" name="marital-status" value="single" id="single">
                    <label for="single">미혼</label>
                </td>
            </tr>
            <tr>
                <td align="center">자식</td>
                <td>
                    <input type="checkbox" name="children" id="children">
                    <label for="children">아들</label>
                    <input type="checkbox" name="daughters" id="daughters">
                    <label for="daughters">딸</label>
                </td>
            </tr>
            <tr>
                <td align="center">지역</td>
                <td>
                    <select name="region">
                        <option value="" selected>선택</option>
                        <option value="seoul">서울</option>
                        <option value="Gyeonggi">경기</option>
                        <option value="busan">부산</option>
                        <option value="incheon">인천</option>
                        <option value="daegu">대구</option>
                        <option value="other">기타</option>
                    </select>
                </td>
            </tr>
        </table>
        </fieldset>
        <br>
        
        <div align="center">
            <input type="submit" value="가입">
            <input type="reset" value="취소">
        </div>
    </form>
    <hr>
    <div align="center" class="address">
        서울특별시 서대문구 신촌로 141 은하빌딩 203호<br></td>
        Copyright ⓒ XX All rights reserved</td>
    </div>
</body>
</html>
